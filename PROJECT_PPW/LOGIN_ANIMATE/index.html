<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Login Animate</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Login</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="emailLogin" placeholder="email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input id="passwordLogin" type="password" placeholder="senha" />
            </div>
            <input type="submit" value="Login" id="btn-login" class="btn solid" />
            <p class="social-text">Ou cadastre-se pela plataforma</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Cadastre-se</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="fullName" placeholder="nome completo" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" id="signUpEmail" placeholder="email" />
            </div>
            <div id="inputLogin" class="input-field">
              <i class="fas fa-lock"></i>
              <input id="signUpPassword" type="senha" placeholder="senha" />
            </div>
            <div class="input-field">
                <i class="fas fa-eye"></i>
                <input id="confirmPassword" type="confirmar senha" placeholder="confirmar senha" />
            </div>
            <input id="btn-signUp" type="submit" class="btn" value="Cadastrar" />
            <div class="social-media">
            </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Novo aqui?</h3>
            <p>
              Caso seja novo aqui, aperte em cadastre-se, e preencha os dados pedido
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Cadastra-se
            </button>
          </div>
          <img src="img/inicio.3.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Já tem uma conta?</h3>
            <p>
              Caso já tenha uma conta em nosso APP, basta clicar no botão login, e preencher os dados pedido
            </p>
            <button class="btn transparent" id="sign-in-btn">
             Login
            </button>
          </div>
          <img src="img/inicio1.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
